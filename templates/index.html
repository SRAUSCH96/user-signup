{% extends "base.html" %}

{% block content%}
<style>
    .error {color: red;}
</style>
<form method='POST'>
    
    <p><label>
        Username:
        <input type="text" name='username' value="{{username}}"/><span class='error'>{{username_error}}</span>
    </label></p>
    
    
    <p><label>
        Password:
        <input type="password" name='user_password' />
        <span class='error'>{{password_error}}</span>
    </label></p>

    <p><label>
        Verify Password:
        <input type="password" name='verify_password' />
        <span class='error'>{{verify_password_error}}</span>
    </label></p>

    <p><label>
        Email (optional):
        <input type="text" name='user_email' value="{{user_email}}" />
        <span class='error'>{{email_error}}</span>
    </label></p>
    <input type='submit' value="validate"/>
    

</form>

{% endblock %}
